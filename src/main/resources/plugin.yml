name: ElytraFly
version: '${project.version}'
main: de.maxbossing.elytrafly.ElytraFly
api-version: 1.19
prefix: ElytraFly
load: POSTWORLD
authors: [Max]
libraries:
  - org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.21
  - org.jetbrains.kotlin:kotlin-test:1.8.21
  - org.apache.commons:commons-lang3:3.12.0

commands:
  elytrafly:
    description: Used to set the edges of the Area the Player will receive an Elytra
    usage: /<command> <1|2>
    aliases: [ef]
    permission: elytrafly.command
    permission-message: You do not have permission to use this command!

permissions:
  elytrafly.command:
    default: op